<div class="game-container">
  <div class="board">
    <div *ngFor="let row of board; let i = index" class="row">
      <div *ngFor="let col of row; let j = index" class="cell" (click)="makeMove(i, j)">
        {{ col }}
      </div>
    </div>
  </div>
  <div class="status">
    <p>{{ getGameStatus() }}</p>
    <button *ngIf="gameOver" (click)="resetGame()">Reset Game</button>
  </div>
</div>
